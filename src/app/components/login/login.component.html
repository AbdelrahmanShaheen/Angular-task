<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" formControlName="email" name="email">
          <div class="text-danger" *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
            <span *ngIf="loginForm.get('email')?.errors?.required">Email is required</span>
            <span *ngIf="loginForm.get('email')?.errors?.email">Enter a valid email</span>
          </div>
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword" formControlName="password" name="password">
          <div class="text-danger" *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
            <span *ngIf="loginForm.get('password')?.errors?.required">Password is required</span>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <p class="mt-3">Don't have an account? <a routerLink="/signup">Sign Up</a></p>
      </form>
    </div>
  </div>
</div>
